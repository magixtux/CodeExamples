<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    
</head>
<body>
    
    <div id="data"></div>
    <input type="text" id="txtAnimalId"/>
    <button type="button" id="btnFind">Find</button>

    <script src="Scripts/jquery-1.10.2.min.js"></script>
    <script>
        $('#btnFind').click(function () {
            var searchString = $('#txtAnimalId').val();
            $.get('http://localhost:4386/api/Animals/' + searchString, function (data) {
                console.log(data);
                    $('#data').append(data.Name);
                
        });

        });

    </script>
</body>
</html>
